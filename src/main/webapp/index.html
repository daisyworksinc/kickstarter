<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Demo: File Upload</title>
<link rel="stylesheet" type="text/css" media="all" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/ui-lightness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="js/google-code-prettify/desert.css" />
<link rel="stylesheet" type="text/css" href="css/fileupload.css" />
<script type="text/javascript" src="js/google-code-prettify/prettify.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/fileupload.js"></script>

</head>
<body>

	<h2 class="demoHeaders">File Upload Demo</h2>
	<div id="accordion">
		<div>
			<h3>
				<a href="#">Single File Upload</a>
			</h3>
			<div>
				<div id="single-drop-zone" class="drop-zone">Drop a file here</div>
				<output id="single-drop-list"></output>
				<button type="button" id="singleUploadBtn" style="display:block;">Submit</button>
			</div>
		</div>
		<div>
			<h3>
				<a href="#">Single File Form Upload</a>
			</h3>
			<div>
				<form action="/rest/fileupload/upload" method="post" enctype="multipart/form-data" target="file-content">
					<input name="file-content" type="file" />
					<input type="submit" name="submitBtn" value="Upload" />
				</form>
			</div>
		</div>
		<div>
			<h3>
				<a href="#">Multiple File Upload Session Creation</a>
			</h3>
			<div>
				<div id="multi-drop-zone" class="drop-zone">Drop files here</div>
				<output id="multi-drop-list"></output>
				<button type="button" id="multiUploadBtn" style="display:block;">Submit</button>
			</div>
		</div>
		<div>
			<h3>
				<a href="#">File Upload Search</a>
			</h3>
			<div>
				<button type="button" id="findBtn" style="display:block;">Find</button>
				<div id="codeblock">
					<pre class="prettyprint" id="xml-response">
					
					</pre>
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
